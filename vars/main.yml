---

# Tells whether this role had executed or not. Toggled to `true` during runtime.
matrix_swiclops_role_executed: false

matrix_swiclops_uia_endpoint_prefix: "/_matrix/client/"
matrix_swiclops_uia_endpoint_version: "(?P<version>(api/v1|r0|v3|unstable))/"

matrix_swiclops_uia_endpoints:
  - register
  - login
  - account/deactivate
  - account/password
  - account/auth
  - account/3pid/add
  - account/3pid/delete
  - devices/(.*)
  - delete_devices
  - keys/device_signing/upload
  - refresh

matrix_swiclops_tmp_directory_size_mb: 100
